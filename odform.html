<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnDuty Form</title>
</head>
<body>
    <table width="100%">
        <tbody>
            <tr>
                <td>
                    <table align="center" width="60%" cellspacing="0" border="1">
                        <tbody>
                            <tr>
                                <td>
                                    <p align="center"><img src="https://saveetha.ac.in/images/WEB_LOGO-01.png" alt="Image not found" width="80%"></p>
                                    <h1 align="center">STUDENT ON-DUTY FORM</h1>
                                    <form>
                                        <p align="center"><input type="text" name="txtName" placeholder="Name of the Student" value="Name of the Student" readonly size="50%" ><input type="text" size="63%"></p>
                                        <p align="center"><input type="text" name="txtName" placeholder="Register No." value="Register No." readonly size="50%" ><input type="text" size="63%"></p>
                                        <p align="center"><input type="text" name="txtName" placeholder="Year / Dept / Section" value="Year / Dept / Section" readonly size="50%" ><input type="text" size="63%"></p>
                                        <p align="center"><input type="text" name="txtName" placeholder="Reason for ON-Duty" value="Reason for ON-Duty" readonly size="50%" ><input type="text" size="63%"></p>
                                        <p align="center"><input type="text" name="txtName" placeholder="Name & Recommendation Signature of Organiser" value="Name & Recommendation Signature of Organiser" readonly size="50%"><input type="text" size="63%"></p>
                                    
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <form>
                                        <p align="center"><strong>Hour Details of Student on OD Date : </strong></p>
                                        <p align="center"><input type="text" name="txtTime" placeholder="Time" value="Time" readonly size="7%"><input type="text" name="txtTime" placeholder="8-9" value="8-9" readonly size="7%"><input type="text" name="txtTime" placeholder="9-10" value="9-10" readonly size="7%"><input type="text" name="txtTime" placeholder="10-11" value="10-11" readonly size="7%"><input type="text" name="txtTime" placeholder="11-12" value="11-12" readonly size="7%"><input type="text" name="txtTime" placeholder="12-1" value="12-1" readonly size="7%"><input type="text" name="txtTime" placeholder="1-2" value="1-2" size="7%" readonly><input type="text" name="txtTime" placeholder="2-3" value="2-3" readonly size="7%"><input type="text" name="txtTime" placeholder="3-4" value="3-4" readonly size="7%"><input type="text" name="txtTime" placeholder="4-5" value="4-5" readonly size="7%"><br>
                                        <input type="text" placeholder="Subject Code" value="Subject Code" readonly size="7%"><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%" ><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%"><br>
                                        <input type="text" placeholder="Slot" value="Slot E.g.: CSE-B2-1" readonly size="7%"><input type="text" size="7%"><input type="text"  size="7%"><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%" ><input type="text" size="7%"><input type="text" size="7%"><input type="text" size="7%"></p>
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p align="center"><strong>Approval Signatures:</strong></p>
                              
                                    <form>
                                        <p align="center"><input type="text" name="txtName" placeholder="Signature of the Student" value="Name of the Student" readonly size="50%" ><input type="text" size="63%"><br>
                                        <input type="text" name="txtName" placeholder="Class Advisor / Mentor" value="Class Advisor / Mentor" readonly size="50%" ><input type="text" size="63%"><br>
                                       <input type="text" name="txtName" placeholder="HOD" value="HOD" readonly size="50%" ><input type="text" size="63%"><br>
                                        <input type="text" name="txtName" placeholder="PRINCIPAL" value="PRINCIPAL" readonly size="50%" ><input type="text" size="63%"></p>

                                    </form>
                                <br><br></td>
                            <br><br></tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
